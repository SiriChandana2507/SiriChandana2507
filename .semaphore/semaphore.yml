version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - docker-cache restore
        - name: 'Job #2'
          commands:
            - checkout
            - docker compose up -d
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands:
          - docker-cache snapshot
